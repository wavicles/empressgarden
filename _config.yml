# Site
name: "Trees of Empress Botanical Garden"
title: "Empress Botanical Garden"
description: "QR Code Enabled Directory of Tree Species at Empress Botanical Garden, Pune."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

